<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js Flower Graph Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .node-text {
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 10;
        }

        .node-text a {
            pointer-events: auto;
        }
    </style>
</head>
<div id="tooltip" style="
    position: fixed;
    pointer-events: none;
    background: rgba(30,30,30,0.85);
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 13px;
    z-index: 1000;
    display: none;
    white-space: pre;
"></div>

<body>
    <input type="file" id="fileinput" />
    <!-- Three.js core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

    <!-- CSS2DRenderer -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.min.js"></script>

    <!-- BufferGeometryUtils -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.min.js"></script>

    <!-- Your own scripts (order matters if they depend on each other) -->
    <script src="assets.js"></script>
    <script src="graph.js"></script>
    <script src="main.js"></script>

    <script>
        main()

    </script>

</body>

</html>
